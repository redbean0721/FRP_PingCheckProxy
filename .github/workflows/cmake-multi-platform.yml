name: CMake Multi-Platform Build & Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  APP_NAME: FRP_PingCheckProxy

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        shell: bash
        run: |
          VERSION=$(grep 'const char\* VERSION' main.cpp | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Setup Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/Types: deb/Architectures: amd64\nTypes: deb/g' /etc/apt/sources.list.d/ubuntu.sources
          sudo bash -c "cat > /etc/apt/sources.list.d/arm64.list <<EOF
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
          EOF"
          sudo apt-get update
          sudo apt-get install -y build-essential cmake g++-aarch64-linux-gnu \
            libssl-dev:arm64 libzstd-dev:arm64 zlib1g-dev:arm64 \
            libboost-system-dev:arm64 libboost-dev:arm64

      - name: Setup Windows MinGW
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install mingw -y
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $GITHUB_PATH

      - name: Configure
        shell: bash
        run: |
          COMMON_ARGS="-DCMAKE_BUILD_TYPE=Release -DCPR_CURL_USE_LIBPSL=OFF -DBUILD_SHARED_LIBS=OFF"
          if [[ "$RUNNER_OS" == "Linux" && "${{ matrix.arch }}" == "arm64" ]]; then
            cat > toolchain-arm64.cmake <<'EOF'
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)
          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)
          set(CMAKE_FIND_ROOT_PATH /usr)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)
          EOF
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
            export OpenSSL_DIR=/usr/lib/aarch64-linux-gnu

            cmake -S . -B build \
              -DCMAKE_TOOLCHAIN_FILE=toolchain-arm64.cmake \
              -DOPENSSL_ROOT_DIR=/usr/lib/aarch64-linux-gnu \
              -DOPENSSL_INCLUDE_DIR=/usr/include \
              -DOPENSSL_CRYPTO_LIBRARY=/usr/lib/aarch64-linux-gnu/libcrypto.a \
              -DOPENSSL_SSL_LIBRARY=/usr/lib/aarch64-linux-gnu/libssl.a \
              -DOPENSSL_USE_STATIC_LIBS=TRUE \
              -DCMAKE_PREFIX_PATH=/usr/lib/aarch64-linux-gnu \
              $COMMON_ARGS
          else
            cmake -S . -B build $COMMON_ARGS
          fi

      - name: Build
        shell: bash
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cmake --build build --config Release
          else
            cmake --build build --config Release -- -j$(nproc 2>/dev/null || echo 2)
          fi

      - name: Rename executable
        shell: bash
        run: |
          cd build
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            SOURCE=$(find . -name "${APP_NAME}.exe" | head -n 1)
            OUT="${APP_NAME}_v${VERSION}_windows_${{ matrix.arch }}.exe"
          else
            SOURCE=$(find . -name "${APP_NAME}" -type f | head -n 1)
            OS_TYPE=$(echo $RUNNER_OS | tr '[:upper:]' '[:lower:]')
            OUT="${APP_NAME}_v${VERSION}_${OS_TYPE}_${{ matrix.arch }}"
          fi
          mv "$SOURCE" "$OUT"
          echo "OUT=$OUT" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.arch }}
          path: build/${{ env.OUT }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}